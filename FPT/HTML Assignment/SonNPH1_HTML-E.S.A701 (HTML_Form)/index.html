<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <header class="header">
          <h1 class="text-center">FA Survey Form</h1>
          <p class="description text-center">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Email  -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- Age -->
        <div class="form-group">
          <label for="Age">Age <span class="clue">(optional)</span></label>
          <input
            type="number"
            name="Age"
            id="Age"
            class="form-control"
            placeholder="Age"
            required
          />
        </div>
        <!-- Current role -->
        <div class="form-group">
          <label for="role">Which option best describe your current role?</label>
          <select class="form-control">
            <option value="1" selected>Select current role</option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4" ></option>
          </select>
        </div>
        <!-- Recommend to friend -->
       <div class="form-group">
          
          <label for="definitely"><input class="input-radio" type="radio" id="definitely" name="recommend" value="Definitely">Definitely</label>
          <label for="maybe"><input class="input-radio" type="radio" id="maybe" name="recommend" value="Maybe">Maybe</label>
          <label for="notsure"><input class="input-radio" type="radio" id="Notsure" name="recommend" value="Notsure"> Not sure</label>
        </div>
        <!-- What would you like to see improved -->
        <div class="form-group">
            <label >Would you recommend FA to a friend?</label>
          <label for="fe"><input class="input-checkbox" type="checkbox" id="fe" value="Front-end Project">Front-end Projects</label>
          <label for="be"><input class="input-checkbox" type="checkbox" id="be" value="Back-end Projects">Back-end Projects</label>
          <label for="ai"> <input class="input-checkbox"  type="checkbox" id="ai"value="AI">AI</label>
          <label for="ml"> <input class="input-checkbox" type="checkbox" id="ml"value="Machine Learning">Machine Learning</label>
          <label for="ss"> <input class="input-checkbox" type="checkbox" id="ss"value="Soft Skills">Soft Skills</label>
          <label for="ps"><input class="input-checkbox" type="checkbox" id="ps"value="Presentation Skills">Presentation Skills</label>
        </div>
        <!-- Suggestions -->
        <div class="form-group">
          <label for="suggestions">Any comments or suggestions</label>
          <textarea class="input-textarea" id="suggestions" name="suggestions" rows="4" cols="50">
          </textarea>
        </div>
        <!-- Submit-button -->
          <input class="submit-button" type="submit" value="Submit">
        
      </form>
    </div>
  </body>
</html>
